    <script language = "javascript">
        document.write("hello");
        $.get("https://iiewa.github.io/hw7/songs.json", function(songlist) {
            console.log("in function");
			songstring = JSON.stringify(songlist);
			document.write(songstring +"<br/>");
		songstringHTML = "<ul>";
		songlist.forEach(function(song) { 
		    songstringHTML += song.title 
                    + "<br/>Artist: " + song.artists + "<br/>Genre: " + song.genres 
                    + "<br/>Released: " + song.year;
			}) 
	    songstringHTML += "</br>";
	    document.write (songstringHTML);
	})
